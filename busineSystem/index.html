<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main">
        <div class="navbar">
            <div class="logo">
                <img src="./assets/Logo.png" alt="" id="logo">
            </div>

            <div class="nav-items">
            <dl id="nav-items">
                <div class="nav-item" id="home">
                    <dd id="nav-item">Home</dd> 
                </div>
                <div class="nav-item"id="pedidos"><dd id="nav-item">Pedidos</dd>
                </div>
                <div class="nav-item"id="funcionarios"><dd id="nav-item">Funcionários</dd></div>
                
                <div class="nav-item" id="clientes"><dd id="nav-item">Clientes</dd>
                </div>
                <div class="nav-item" id="estoque"><dd id="nav-item">Estoque</dd></div>
                
            </dl>
            
        </div>

        <div class="title-cadastros">
            <h3 class="cadastros">Cadastros</h3>
        </div>
        <div class="cadastros">   
            <div class="card-cadastro" id="card-cliente">
                <p class="cadastro-title" id="title-cliente">Cliente</p>
                <img class="icone" src="/assets/cliente.png" alt="">
            </div>
            <div class="card-cadastro" id="card-pedidos">
                <p class="pedidos-title" id="title-pedidos">Pedidos</p>
                <img class="icone" src="/assets/pedidos.png" alt="">
            </div>
            <div class="card-cadastro" id="card-estoque">
                <p class="estoque-title" id="title-estoque">Estoque</p>
                <img class="icone" src="/assets/estoque.png" alt="">
            </div>
            <div class="card-cadastro" id="card-funcionarios">
                <p class="funcionarios-title" id="title-funcionarios">Funcionarios</p>
                <img class="icone" src="/assets/funcionários.png" alt="">
            </div>
        </div>

        <div class="title-caixa">
            <h3>Caixa</h3>
        </div>
        <div class="caixa">
            <div class="caixa-secundaria">
                <div class="caixa-entradas">
                    <div class="caixa-titulo">Entradas</div>
                    <div class="valor">R$ 8700,00</div>
                </div>
                <div class="caixa-saidas">
                    <div class="caixa-titulo">Saídas</div>
                    <div class="valor">R$ 700,00</div>
                </div>
                <div class="caixa-total">
                    <div class="caixa-titulo">Total</div>
                    <div class="valor">R$ 8000,00</div>
                </div>
            </div>

            <div class="caixa-adicionar">
                <button class="adicionar">ADICIONAR</button>
            </div>
            
            <div class="caixa-descricao">
                <div class="cd-titulo">Descrição</div>
                <div class="cd-titulo">Valor</div>
                <div class="cd-titulo">Tipo</div>
            </div>
        </div>
    </main>
</body>
</html>
